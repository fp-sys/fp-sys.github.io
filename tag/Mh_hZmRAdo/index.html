<script type="text/javascript" src="/media/live2d/js/live2d.js"></script>
<script>
	var home_Path = document.location.protocol + '//' + window.document.location.hostname + ":" + window.document.location.port + '/';
	var userAgent = window.navigator.userAgent.toLowerCase();
	var norunAI = ["android", "iphone", "ipod", "ipad", "windows phone", "mqqbrowser", "msie", "trident/7.0"];
	var norunFlag = false;

	for (var i = 0; i < norunAI.length; i++) {
		if (userAgent.indexOf(norunAI[i]) > -1) {
			norunFlag = true;
			break;
		}
	}

	if (!window.WebGLRenderingContext) {
		norunFlag = true;
	}

	if (!norunFlag) {
		var hitFlag = false;
		var AIFadeFlag = false;
		var liveTlakTimer = null;
		var sleepTimer_ = null;
		var AITalkFlag = false;
		var talkNum = 0;
		(function () {
			function renderTip(template, context) {
				var tokenReg = /(\\)?\{([^\{\}\\]+)(\\)?\}/g;
				return template.replace(tokenReg, function (word, slash1, token, slash2) {
					if (slash1 || slash2) {
						return word.replace('\\', '');
					}
					var variables = token.replace(/\s/g, '').split('.');
					var currentObject = context;
					var i, length, variable;
					for (i = 0, length = variables.length; i < length; ++i) {
						variable = variables[i];
						currentObject = currentObject[variable];
						if (currentObject === undefined || currentObject === null) return '';
					}
					return currentObject;
				});
			}

			String.prototype.renderTip = function (context) {
				return renderTip(this, context);
			};

			var re = /x/;
			re.toString = function () {
				showMessage('哈哈，你打开了控制台，是想要看看我的秘密吗？', 5000);
				return '';
			};

			$(document).on('copy', function () {
				showMessage('你都复制了些什么呀，转载要记得加上出处哦~~', 5000);
			});

			function initTips() {
				$.ajax({
					cache: true,
					url: message_Path + 'message.json',
					dataType: "json",
					success: function (result) {
						$.each(result.mouseover, function (index, tips) {
							$(tips.selector).mouseover(function () {
								var text = tips.text;
								if (Array.isArray(tips.text)) text = tips.text[Math.floor(Math.random() * tips.text.length + 1) - 1];
								text = text.renderTip({ text: $(this).text() });
								showMessage(text, 3000);
								talkValTimer();
								clearInterval(liveTlakTimer);
								liveTlakTimer = null;
							});
							$(tips.selector).mouseout(function () {
								showHitokoto();
								if (liveTlakTimer == null) {
									liveTlakTimer = window.setInterval(function () {
										showHitokoto();
									}, 15000);
								};
							});
						});
						$.each(result.click, function (index, tips) {
							$(tips.selector).click(function () {
								if (hitFlag) {
									return false
								}
								hitFlag = true;
								setTimeout(function () {
									hitFlag = false;
								}, 8000);
								var text = tips.text;
								if (Array.isArray(tips.text)) text = tips.text[Math.floor(Math.random() * tips.text.length + 1) - 1];
								text = text.renderTip({ text: $(this).text() });
								showMessage(text, 3000);
							});
							clearInterval(liveTlakTimer);
							liveTlakTimer = null;
							if (liveTlakTimer == null) {
								liveTlakTimer = window.setInterval(function () {
									showHitokoto();
								}, 15000);
							};
						});
					}
				});
			}
			initTips();

			var text;
			if (document.referrer !== '') {
				var referrer = document.createElement('a');
				referrer.href = document.referrer;
				text = '嗨！来自 <span style="color:#0099cc;">' + referrer.hostname + '</span> 的朋友！';
				var domain = referrer.hostname.split('.')[1];
				if (domain == 'baidu') {
					text = '嗨！ 来自 百度搜索 的朋友！<br>欢迎访问<span style="color:#0099cc;">「 ' + document.title.split(' - ')[0] + ' 」</span>';
				} else if (domain == 'so') {
					text = '嗨！ 来自 360搜索 的朋友！<br>欢迎访问<span style="color:#0099cc;">「 ' + document.title.split(' - ')[0] + ' 」</span>';
				} else if (domain == 'google') {
					text = '嗨！ 来自 谷歌搜索 的朋友！<br>欢迎访问<span style="color:#0099cc;">「 ' + document.title.split(' - ')[0] + ' 」</span>';
				}
			} else {
				if (window.location.href == home_Path) { //主页URL判断，需要斜杠结尾
					var now = (new Date()).getHours();
					if (now > 23 || now <= 5) {
						text = '你是夜猫子呀？这么晚还不睡觉，明天起的来嘛？';
					} else if (now > 5 && now <= 7) {
						text = '早上好！一日之计在于晨，美好的一天就要开始了！';
					} else if (now > 7 && now <= 11) {
						text = '上午好！工作顺利嘛，不要久坐，多起来走动走动哦！';
					} else if (now > 11 && now <= 14) {
						text = '中午了，工作了一个上午，现在是午餐时间！';
					} else if (now > 14 && now <= 17) {
						text = '午后很容易犯困呢，今天的运动目标完成了吗？';
					} else if (now > 17 && now <= 19) {
						text = '傍晚了！窗外夕阳的景色很美丽呢，最美不过夕阳红~~';
					} else if (now > 19 && now <= 21) {
						text = '晚上好，今天过得怎么样？';
					} else if (now > 21 && now <= 23) {
						text = '已经这么晚了呀，早点休息吧，晚安~~';
					} else {
						text = '嗨~ 快来逗我玩吧！';
					}
				} else {
					text = '欢迎阅读<span style="color:#0099cc;">「 ' + document.title.split(' - ')[0] + ' 」</span>';
				}
			}
			showMessage(text, 12000);
		})();

		liveTlakTimer = setInterval(function () {
			showHitokoto();
		}, 15000);

		function showHitokoto() {
			if (sessionStorage.getItem("Sleepy") !== "1") {
				if (!AITalkFlag) {
					$.getJSON('https://v1.hitokoto.cn/', function (result) {
						talkValTimer();
						showMessage(result.hitokoto, 0);
					});
				}
			} else {
				hideMessage(0);
				if (sleepTimer_ == null) {
					sleepTimer_ = setInterval(function () {
						checkSleep();
					}, 200);
				}
			}
		}

		function checkSleep() {
			var sleepStatu = sessionStorage.getItem("Sleepy");
			if (sleepStatu !== '1') {
				talkValTimer();
				showMessage('你回来啦~', 0);
				clearInterval(sleepTimer_);
				sleepTimer_ = null;
			}
		}

		function showMessage(text, timeout) {
			if (Array.isArray(text)) text = text[Math.floor(Math.random() * text.length + 1) - 1];
			$('.message').stop();
			$('.message').html(text);
			$('.message').fadeTo(200, 1);
			//if (timeout === null) timeout = 5000;
			//hideMessage(timeout);
		}
		function talkValTimer() {
			$('#live_talk').val('1');
		}

		function hideMessage(timeout) {
			//$('.message').stop().css('opacity',1);
			if (timeout === null) timeout = 5000;
			$('.message').delay(timeout).fadeTo(200, 0);
		}

		function initLive2d() {
			$('#hideButton').on('click', function () {
				if (AIFadeFlag) {
					return false;
				} else {
					AIFadeFlag = true;
					localStorage.setItem("live2dhidden", "0");
					$('#landlord').fadeOut(200);
					$('#open_live2d').delay(200).fadeIn(200);
					setTimeout(function () {
						AIFadeFlag = false;
					}, 300);
				}
			});
			$('#open_live2d').on('click', function () {
				if (AIFadeFlag) {
					return false;
				} else {
					AIFadeFlag = true;
					localStorage.setItem("live2dhidden", "1");
					$('#open_live2d').fadeOut(200);
					$('#landlord').delay(200).fadeIn(200);
					setTimeout(function () {
						AIFadeFlag = false;
					}, 300);
				}
			});
			$('#youduButton').on('click', function () {
				if ($('#youduButton').hasClass('doudong')) {
					var typeIs = $('#youduButton').attr('data-type');
					$('#youduButton').removeClass('doudong');
					$('body').removeClass(typeIs);
					$('#youduButton').attr('data-type', '');
				} else {
					var duType = $('#duType').val();
					var duArr = duType.split(",");
					var dataType = duArr[Math.floor(Math.random() * duArr.length)];

					$('#youduButton').addClass('doudong');
					$('#youduButton').attr('data-type', dataType);
					$('body').addClass(dataType);
				}
			});
			if (apiKey) {
				$('#showInfoBtn').on('click', function () {
					var live_statu = $('#live_statu_val').val();
					if (live_statu == "0") {
						return
					} else {
						$('#live_statu_val').val("0");
						$('.live_talk_input_body').fadeOut(500);
						AITalkFlag = false;
						showHitokoto();
						$('#showTalkBtn').show();
						$('#showInfoBtn').hide();
					}
				});
				$('#showTalkBtn').on('click', function () {
					var live_statu = $('#live_statu_val').val();
					if (live_statu == "1") {
						return
					} else {
						$('#live_statu_val').val("1");
						$('.live_talk_input_body').fadeIn(500);
						AITalkFlag = true;
						$('#showTalkBtn').hide();
						$('#showInfoBtn').show();

					}
				});
				$('#talk_send').on('click', function () {
					var info_ = $('#AIuserText').val();
					var userid_ = $('#AIuserName').val();
					if (info_ == "") {
						showMessage('写点什么吧！', 0);
						return;
					}
					if (userid_ == "") {
						showMessage('聊之前请告诉我你的名字吧！', 0);
						return;
					}
					showMessage('思考中~', 0);
					let protocol = window.location.protocol.indexOf("s") > 0 ? "https" : "http";
					$.ajax({
						type: "get",
						url: `${protocol}://www.tuling123.com/openapi/api?key=${apiKey}&info=${info_}`,
						dataType: "json",
						success: function (res) {
							talkValTimer();
							showMessage(res.text, 0);
							$('#AIuserText').val("");
							sessionStorage.setItem("live2duser", userid_);
						},
						error: function (e) {
							talkValTimer();
							showMessage('似乎有什么错误，请和站长联系！', 0);
						}
					});
				});
			} else {
				$('#showInfoBtn').hide();
				$('#showTalkBtn').hide();
			}

			//移动

			var smcc = document.getElementById("landlord");
			var moveX = 0;

			var docMouseUpEvent = document.onmouseup;
			smcc.onmousedown = function () {
				var ent = getEvent();
				moveable = true;
				moveX = ent.clientX;
				moveY = ent.clientY;
				var obj = smcc;
				moveBottom = parseInt(obj.style.bottom);

				if (isFirefox = navigator.userAgent.indexOf("Firefox") > 0) {
					window.getSelection().removeAllRanges();
				}
				document.onmousemove = function () {
					if (moveable) {
						var ent = getEvent();
						var x = moveLeft + ent.clientX - moveX;
						var y = moveBottom + (moveY - ent.clientY);
						obj.style.left = x + "px";
						obj.style.bottom = y + "px";
					}

				document.onmouseup = function () {

						sessionStorage.setItem("historyheight", historyheight);
						document.onmousemove = docMouseMoveEvent;
						document.onmouseup = docMouseUpEvent;
						moveable = false;

						moveY = 0;
						moveBottom = 0;
						moveLeft = 0;
					}
				};
			};

<script>
  let sideBarOpen = "sidebar-open";
  let body = document.body;
  let back2Top = document.querySelector("#back_to_top"),
    back2TopText = document.querySelector("#back_to_top_text"),
    drawerBox = document.querySelector("#drawer_box"),
    rightSideBar = document.querySelector(".sidebar"),
    viewport = document.querySelector("body");

  function scrollAnimation(currentY, targetY) {
    let needScrollTop = targetY - currentY;
    let _currentY = currentY;
    setTimeout(() => {
      const dist = Math.ceil(needScrollTop / 10);
      _currentY += dist;
      window.scrollTo(_currentY, currentY);
      if (needScrollTop > 10 || needScrollTop < -10) {
        scrollAnimation(_currentY, targetY);
      } else {
        window.scrollTo(_currentY, targetY);
      }
    }, 1);
  }

  back2Top.addEventListener("click", function (e) {
    scrollAnimation(document.scrollingElement.scrollTop, 0);
    e.stopPropagation();
    return false;
  });

  window.addEventListener("scroll", function (e) {
    let percent =
      (document.scrollingElement.scrollTop /
        (document.scrollingElement.scrollHeight -
          document.scrollingElement.clientHeight)) *
      100;
    if (percent > 1 && !back2Top.classList.contains("back-top-active")) {
      back2Top.classList.add("back-top-active");
    }
    if (percent == 0) {
      back2Top.classList.remove("back-top-active");
    }
    if (back2TopText) {
      back2TopText.textContent = Math.floor(percent);
    }
  });

  let hasCacu = false;
  window.addEventListener("resize", function (e) {
    calcuHeight();
  });

  function calcuHeight() {
    // 动态调整站点概览高度
    if (
      (!hasCacu && back2Top.classList.contains("pisces")) ||
      back2Top.classList.contains("gemini")
    ) {
      let sideBar = document.querySelector(".sidebar");

        "margin-top:" + (navUl.offsetHeight + navUl.offsetTop + 15) + "px;";
      hasCacu = true;
    }
  }
  calcuHeight();

  let open = false,
    MOTION_TIME = 300,
    RIGHT_MOVE_DIS = "320px";

  if (drawerBox) {
    let rightMotions = document.querySelectorAll(".right-motion");
    let right = drawerBox.classList.contains("right");

    let transitionDir = right
      ? "transition.slideRightIn"
      : "transition.slideLeftIn";

    let openProp, closeProp;
    if (right) {
      openProp = {
        paddingRight: RIGHT_MOVE_DIS,
      };
      closeProp = {
        paddingRight: "0px",
      };
    } else {
      openProp = {
        paddingLeft: RIGHT_MOVE_DIS,
      };
      closeProp = {
        paddingLeft: "0px",
      };
    }

    drawerBox.onclick = function () {
      open = !open;
      jQuery.Velocity(rightSideBar, "stop");
      jQuery.Velocity(viewport, "stop");
      jQuery.Velocity(rightMotions, "stop");
      if (open) {
        jQuery.Velocity(
          rightSideBar,
          {
            width: RIGHT_MOVE_DIS,
          },
          {
            duration: MOTION_TIME,
            begin: function () {
              jQuery.Velocity(rightMotions, transitionDir, {});
            },
          }
        );
        jQuery.Velocity(viewport, openProp, {
          duration: MOTION_TIME,
        });
      } else {
        jQuery.Velocity(
          rightSideBar,
          {
            width: "0px",
          },
          {
            duration: MOTION_TIME,
            begin: function () {
              jQuery.Velocity(rightMotions, {
                opacity: 0,
              });
            },
          }
        );
        jQuery.Velocity(viewport, closeProp, {
          duration: MOTION_TIME,
        });
      }
      for (let i = 0; i < drawerBox.children.length; i++) {
        drawerBox.children[i].classList.toggle("muse-line");
      }
      drawerBox.classList.toggle(sideBarOpen);
    };
  }

  // 链接跳转
  let newWindow = "false";
  if (newWindow === "true") {
    let links = document.querySelectorAll(".post-body a");
    links.forEach((item) => {
      if (!item.classList.contains("btn")) {
        item.setAttribute("target", "_blank");
      }
    });
  }

  let faSearch = document.querySelector("#fa_search");
  faSearch &&
    faSearch.addEventListener("click", function () {
      document.querySelector("#search_mask").style = "";
    });

  // 代码高亮
  hljs.initHighlightingOnLoad();

  // 离开当前页title变化
  var leaveTitle = "轻轻走";
  var normal_title = document.title;
  if (leaveTitle) {
    document.addEventListener("visibilitychange", function () {
      if (document.visibilityState == "hidden") {
        normal_title = document.title;
        document.title = leaveTitle;
      } else {
        document.title = normal_title;
      }
    });
  }
</script>

          &lt;p style=&#34;font-family: &#39;楷体&#39;; font-size: 18pt; color: purple;&#34;&gt;内容简介：&lt;/p&gt;
&lt;font face=&#39;楷体&#39;&gt;
这本书的观点是互联网会弱化人的思考能力，甚至将人的人性逐渐抹除，人将变得更加”机器化“。这本书观点的依据是人类大脑的结构会随人类使用制造出的工具的发生变化。这本书的论证的主要方法是时间论证，通过人类从远古以来到现在发明的工具对人类历史和认知的改变，进一步通过一些医学上的实验例子，推出了本书论点的依据，进而得出了互联网会”毒化“人类大脑的结论，并就避免此悲剧提出建议。
&lt;/font&gt;
&lt;p style=&#34;font-family: &#39;楷体&#39;; font-size: 18pt; color: purple;&#34;&gt;经典片段：&lt;/p&gt;
&lt;font face=&#34;楷体&#34;&gt;
&lt;p&gt;** 解读超⽂本实实在在地增加了读者的认知负荷，从⽽削弱了他们领会、记忆所读内容的能⼒。（p:134)&lt;br&gt;
批注：还有一种可能是没有关于超文本的阅读方法。虽然学生在早期学习阶段已经接触了大量的超文本内容，但是就很多专业知识还是从纸质图书着手的，这也使他们有一套阅读纸质图书的方法。&lt;/p&gt;
&lt;p&gt;** 这个实验说明“链接数量和定向障碍或认知过载之间”存在很强的相关性。“阅读和理解需要建⽴概念之间的联系，需要进⾏推论，需要激活已有知识，也需要综合形成思想要点。因此，定向障碍或认知过载可能会⼲ 扰阅读、理解的认知活动。”(p:136)&lt;/p&gt;
&lt;p&gt;**在互联⽹上，⼈们不是在两个任务⽽是在多个脑⼒任务之间跳来跳去，这是上⽹时的家常便饭。这个时&lt;br&gt;
候的切换成本会更⾼。(p:140)&lt;/p&gt;
&lt;p&gt;**“基于屏幕的阅读⾏为正在蓬勃兴起，”这种阅读的特点是“匆匆地浏览和扫描、只看关键词、⼀次性，以及⾮线性”。另⼀⽅⾯，“⽤于深度阅读和专注阅读”的时间正在稳步减少。(p:144)&lt;/p&gt;
&lt;p&gt;**我们正在从私⼈知识的耕种者发展为电⼦数据丛林中的狩猎者。(p:145)&lt;/p&gt;
&lt;p&gt;**无处不在就是无处可在。——哲学家塞内加(p:147)&lt;/p&gt;
&lt;p&gt;**我们认为世界 是可以科学归类、科学理解的，⽽不是任⼈操纵的。(p:153)&lt;/p&gt;
&lt;p&gt;**我们努⼒做到以数据驱动，对所有东⻄进⾏量化。——谷歌执行官玛丽莎·梅耶尔(p:155)&lt;/p&gt;
&lt;p&gt;**泰勒主义建立在6个假设基础上：人类劳动的首要目标是效率；技术性的计算优于人的判断；实际上⼈的判断是不可靠的，因为⼈的判断难免受到粗⼼⼤意、模棱两可和画蛇添⾜的影响；主观性是思路清晰的障碍；无法度量的事物既不存在也无价值；普通人的事物最好由专家指导和管理。(p:156)&lt;/p&gt;
&lt;p&gt;**在⾕歌看来，信息是⼀种商品，是⼀种可以⽽且应当以产业化的效率来开采、加⼯的实⽤资源。(p:157)&lt;/p&gt;
&lt;p&gt;**⽹⻚的权威性越⾼，它⾃⼰向外链接的价值就越⼤。这跟学术引⽤如出⼀辙：被⼀篇⼴为引⽤的论⽂引⽤⼀次，要⽐被鲜少有⼈引⽤的论⽂引⽤⼀次的价值⼤得多。(p:158)&lt;/p&gt;
&lt;p&gt;**任何⼀个企业都会对免费赠送互补产品喜爱有加。假如热狗免费，芥末的销量⼀定会飙升。(p:164)&lt;/p&gt;
&lt;p&gt;**让⼀本书现⾝⽹络，⽽且能在⽹上检索，这同时也是对它的肢解。⽂本的内容凝聚⼒和论证、叙述的线性全都被抹掉了。(p:169)&lt;/p&gt;
&lt;p&gt;**真正的启迪和领悟只能通过沉思和⾃省获得。(p:171)&lt;/p&gt;
&lt;p&gt;**今天的问题在于，我们正在丧失在两种截然不同的思想状态之间保持平衡的能⼒。从精神上说，我们处于永恒的运动当中。(p:172)&lt;/p&gt;
&lt;p&gt;批注：两种思想状态指：工业理想和田园理想。&lt;br&gt;
**今天我们“可利⽤的信息规模空前，可是使⽤信息的时间变少了——特指通过深⼊思考使⽤信息的那种⽅式”。明天，情况会更加糟糕。——利维(p:174)&lt;/p&gt;
&lt;p&gt;**如果你能把世界上的所有信息都直接放进⾃⼰的⼤脑，或者说放进⽐你的⼤脑更聪明的⼈⼯⼤脑，那肯定会⽐现在好得多。——谢尔盖.布林(p:176)&lt;br&gt;
批注：最佳助手。&lt;/p&gt;
&lt;p&gt;**他们认为智⼒就是⼀个机械过程的结果，就是⼀连串可以分离、测量和优化的步骤，上述假设突出强调了这⼀事实的确定性和必然性。——谷歌公司(p:177)&lt;br&gt;
批注：不太同意。智力是无法量化的随机，可以总结的规律。&lt;/p&gt;
&lt;p&gt;**我们不应该不知敬畏地篡夺上天创造灵魂的权利，我们的权利不能超越繁衍后代。——图灵(p:178)&lt;/p&gt;
&lt;p&gt;**没有⼀台计算机能凭⾃⼰的智谋创造出⼀个新符号。——刘易斯·芒福德(p:179)&lt;/p&gt;
&lt;p&gt;**新的技术成就总是会废除或毁坏⼀些我们认为珍贵、有益的东⻄，对我们来说，这些东⻄本⾝就代表着⼀种价值，⽽且它们还具有深层的精神价值。——苏格拉底(p:182)&lt;/p&gt;
&lt;p&gt;**书籍也挑战并改进了记忆，它们并没有弱化记忆。——艾柯(p:183)&lt;/p&gt;
&lt;p&gt;**我们⼏乎已经放弃记住任何东⻄的努⼒，因为我们可以⽴刻在⽹上找到这些信息。把数据任务交给硅晶体，我们可以解放⾃⼰的⼤脑，让其执⾏急中⽣智、奇思妙想之类更加&#39;⼈性化’的任务。——克莱夫.汤普森(p:184)&lt;/p&gt;
&lt;p&gt;**我过去认为信息时代的魅⼒就是允许我们知道得更多，可是后来我认识到，信息时代的魅⼒是允许我们知道得更少。它为我们提供了‘外部认知奴仆’——半导体存储系统，⽹上协作过滤功能，消费者偏好分析算法，联⽹知识系统。我们可以让这些奴仆挑起重担，⽽把⾃⼰解放出来。——戴维.布鲁克斯(p:185)&lt;/p&gt;
&lt;p&gt;**此前在历史上的任何时候，认为记忆可以“外包”的观点都是⽆法想象的。(p:185)&lt;/p&gt;
&lt;p&gt;**记忆的艺术就是思考的艺术。——威廉.詹姆斯(p:186)&lt;/p&gt;
&lt;p&gt;**⻓期记忆并不只是短期记忆的强化形式。这两类记忆的⽣物过程是不同的。存储⻓期记忆需要合成新的蛋⽩质，⽽存储短期记忆不需要。(p:188)&lt;/p&gt;
&lt;p&gt;**⻓期记忆的形成不仅涉及⽣物化学变化，⽽且涉及解剖学上的变化。(p:188)&lt;/p&gt;
&lt;p&gt;**⼤脑当中神经突触连接的数量不是固定不变的——它随学习⽽改变！短期记忆会加强或弱化先前存在的神经连接，从⽽引起突触功能的改变；⻓期记忆则需要发⽣解剖学变化。(p:189)&lt;/p&gt;
&lt;p&gt;**海⻢状突起可以帮助建⽴新记忆和⽼记忆之间的联系，从⽽形成丰富的神经连接⽹络，这种⽹络使记忆有了弹性和深度。不同记忆之间的很多神经连接很可能是在我们睡觉时形成的,此时海⻢状突起也会从⼀些其他认知杂务中获得解脱，得以放松。(p:193)&lt;/p&gt;
&lt;p&gt;**⼀旦我们把显性存储的⻓期记忆送回⼯作记忆区，记忆内容就会再次变成短期记忆。当我们再次巩固这些记忆的时候，它⼜会获得⼀些新的神经连接——这是⼀种新环境。(p:194)&lt;/p&gt;
&lt;p&gt;**在我们存储新的⻓期记忆内容时，并不会抑制我们的脑⼒，相反还会提⾼脑⼒。记忆每增加⼀次，智⼒就会加强⼀些。(p:195)&lt;/p&gt;
&lt;p&gt;**‘学会如何思考’的真正含义就是要学会训练对思考⽅式和思考内容加以控制的能⼒。这就意味着，对&lt;br&gt;
于你选择关注的对象以及你如何从经验当中构建意义，你要有⾜够的意识和了解。——⼤卫·福斯特·华莱⼠(p:197)&lt;/p&gt;
&lt;p&gt;**⽹络链接不是我们的神经连接，不管我们在⽹上花多少时间，⽹络链接永远不会变成我们的神经连接。(p:198)&lt;br&gt;
批注：我看未必。如果能做到人脑与人脑相连，就意味着人脑的活动可以相连，那么人脑活动的对象比如网络链接也有可能成为新的神经连接，这意味着“神经外包”可能诞生。&lt;/p&gt;
&lt;p&gt;**连接就是思考。连接就是记忆本⾝。——威廉.詹姆斯(p:198)&lt;/p&gt;
&lt;p&gt;**我在设计将来的历史。——沃尔特·惠特曼(p:198)&lt;/p&gt;
&lt;p&gt;**存储在个体头脑中的内容——事件、事实、概念、技能 ——不只是构成⾃我的“与众不同的⼈格表现”。它还是“⽂化传播的关键所在”。我们每个⼈都在表现和设计将来的历史。⽂化在我们的神经突触中得到⽀持和延续。——帕斯卡尔·博耶(p:199)&lt;/p&gt;
&lt;p&gt;**随着我们“深厚⽂化遗产的内部库存”⽇趋枯竭，我们⾯临着变成“扁平⼈的危险，我们访问那个规模庞⼤的信息⽹络时，仅需点击按钮即可，可谓⼴阔延伸但极其稀薄”。——福尔曼(p:199)&lt;br&gt;
批注：难道这就是我小学做的从三维世界变成二维世界的火柴人的梦的解释？&lt;/p&gt;
&lt;p&gt;**⼈类⽂明不只是互联⽹所表现出来的“全世界信息”的总和，也不只是可以简化为⼆进制代码并上传到互联⽹的所有内容。⼈类⽂明要保持勃勃⽣机，就必须在每⼀代⼈所有成员的头脑当中重建。记忆外包，⽂明消亡。(p:199)&lt;/p&gt;
&lt;p&gt;**如果有⼈输⼊“I am very unhappy these days”（我这些⽇⼦很不快乐）这句话，计算机只要识别“I am”这个短语通常⽤于描述说话者的当前情形或精神状态就可以了。计算机随后会对这句话进⾏改造，把它变成⼀句回应“How long have you been very unhappy these days”（你这些⽇⼦很不快乐有多久了）。魏泽鲍姆解释说，程序⾸先“对原始语句”应⽤“⼀种模板，模板中的部分内容和‘I am’这两个单词相匹配，模板中的剩余部分把‘very unhappy these days’这些单词分离出来”。 然后程序使⽤⼀个算法上的“重组⼯具包”，按照模板格式裁剪句⼦内容。“任何具有‘I am BLAH’格式的句⼦”都会被“转换为‘How long have you been BLAH’，这种转换跟BLAH的含义⽆关”，这样的规则包含在程序算法当中。（p:203)&lt;/p&gt;
&lt;p&gt;**描述语法的⼀个可能办法就是在通⽤图灵机上编写程序。——乔姆斯基(p:204)&lt;/p&gt;
&lt;p&gt;**魏泽鲍姆认识到，罗⽒治疗法中的医师⾓⾊对ELIZA具有“⾄关重要的⼼理效⽤”：它表明程序的虚⽆性会掩盖某些真正的智能。(p:204)&lt;/p&gt;
&lt;p&gt;**我以前没有意识到，在⼀个相对简单的计算机程序⾯前暴露极为短暂的时间，竟然会诱使⼀个⼗分正常的⼈产⽣强烈的虚幻思想。(p:207)——魏泽鲍姆&lt;/p&gt;
&lt;p&gt;**这些技术⼀经采⽤，就永远不会被抛弃。起码只要不让⼈类社会陷⼊“极度混乱”，这些技术就不会废弃。(p:209)&lt;/p&gt;
&lt;p&gt;**计算机将会逐步成为定义⼈们⽇常⽣活的种种活动的仲裁者——怎样学习，怎样思考，怎样进⾏社会活动。把计算机引⼊某些复杂的⼈类活动，可能就是让我们作出⽆法反悔的承诺。”我们的智⼒⽣活和社会⽣活可能也会像我们的⼯业流程⼀样，逐步成为计算机强加给我们的种种内容的反映形式。(p:209)&lt;/p&gt;
&lt;p&gt;**⼈之所以为⼈的最⼤特点恰恰就是⼈最不可能计算机化的部分——我们思想和⾝体之间的联系，塑造我们记忆和思维的经验，我们具有丰富情感的能⼒。避免这种命运的唯⼀途径就是我们要有⾜够的⾃我意识和⽆畏胆识，拒绝把我们精神活动和智⼒追求中最“⼈性化”的⼯作，尤其是“需要智慧”的任务委派给计算机。——魏泽鲍姆(p:210)&lt;/p&gt;
&lt;p&gt;**让内在和外在、⼈体和⼯具之间的界限⽇趋模糊，这是进化给我们带来的⾮凡⼼智能⼒，“毫⽆疑问，这是技术发展过程的⼀个基础步骤”。——斯科特·弗瑞(p:211)&lt;/p&gt;
&lt;p&gt;**我们和⼯具之间形成的紧密联系是双向的。就在技术成为我们⾃⾝的外延时，我们也成了技术的外延。(p:211)&lt;/p&gt;
&lt;p&gt;**我们塑造⼯具，然后⼯具塑造我们。——约翰·卡尔⾦(p:212)&lt;/p&gt;
&lt;p&gt;**我们的⼯具“增强”了⼈体的哪个部分，哪个部分最终就会“⿇⽊”。当我们⽤⼈⼯⽅式延展我们⾃⾝的某些部分时，我们同时也在让⾃⼰远离那个被增强的部分以及这个部分所具有的⾃然技能。(p:212)&lt;/p&gt;
&lt;p&gt;**他们的偶像，是⾦的，银的，是⼈⼿所造的。有⼝却不能⾔，有眼却不能看。有⽿却不能听，有⿐却不能闻。有⼿却不能摸，有脚却不能⾛。有喉咙也不能出声。造他的要和他⼀样。凡靠他的也要如此。——圣经·旧约全书(p:213)&lt;/p&gt;
&lt;p&gt;**为了利⽤技术的⼒量，我们付出的代价是疏离。(p:213)&lt;/p&gt;
&lt;p&gt;**在⼈们逐渐依赖地图⽽不是⾃⼰的⽅位感判断位置的过程中，他们会经历⼤脑中专门负责空间解析功能的海⻢状突起的萎缩。这种⿇⽊肯定也会出现在他们的神经细胞当中。(p:214)&lt;/p&gt;
&lt;p&gt;**我们不应该允许技术的荣耀蒙住内⼼的双眼，完全⽆视我们⾃⾝某个⾄关重要的部分将陷⼊⿇⽊状态的可能。(p:215)&lt;/p&gt;
&lt;p&gt;**我们的⼤脑天⽣就会模仿跟我们发⽣交互作⽤的他⼈的思想状态，不管这个思想是真实的还是虚拟的。(p:216)&lt;/p&gt;
&lt;p&gt;**在我们把解决问题的⼯作以及其他认知任务“外包”给计算机的时候，我们就削弱了我们的⼤脑“建⽴稳固的知识结构”，也就是图式的能⼒，⽽这种知识结构可以在以后的“新情况下加以应⽤”。(p:218)&lt;br&gt;
批注：这一点不敢苟同。应该说图式的具体形式被改变。第一组获得提示组给了他们解决问题要获得提示信息的图式能力，因此极有可能在他们往后解决问题时更偏向搜索信息；第二组的图式则是被问题引导。&lt;/p&gt;
&lt;p&gt;**随着越来越多的刊物转到⽹上，学者们实际引⽤的论⽂数量⽐以前减少了。在以往印刷刊物上的⽂章纷纷实现数字化并上传到互联⽹的过程中，学者们对发表⽇期更近的⽂章的引⽤频率呈现出不断上升的趋势。可⽤信息范围⽇益加宽，可是却导致了埃⽂斯所说的“科学和学问的⽇趋狭窄”。(p:219)&lt;/p&gt;
&lt;p&gt;**像搜索引擎这样的⾃动化信息过滤⼯具往往会成为⽂章声望的放⼤器。(p:219)&lt;/p&gt;
&lt;p&gt;**轻松的⽅式未必是最好的⽅式，不过轻松的⽅式是我们的计算机和搜索引擎⿎励我们采⽤的⽅式。(p:220)&lt;/p&gt;
&lt;p&gt;**伴随着凌乱性⼀并消失的是个⼈的主动性、创造性和奇思妙想。有意识的创造变成了⽆意识的例⾏公事。(p:220)&lt;/p&gt;
&lt;p&gt;**我们让脑⼒⼯作⾃动化，我们把对思考和记忆的控制拱⼿让给威⼒强⼤的电⼦系统。我们在这个过程中⾯临的最⼤危险就是科学家魏泽鲍姆和艺术家福尔曼共同担忧的问题：对我们⼈性的缓慢侵蚀。(p:222)&lt;/p&gt;
&lt;p&gt;**我们的精⼒越容易分散，我们就越难以体验同情、怜悯等最具⼈性特征的微妙情感。(p:222)&lt;/p&gt;
&lt;p&gt;**我们会不断“进化”，变成更机敏的数据消费者。(p:223)&lt;/p&gt;
&lt;p&gt;**不过，我还是继续抱有希望，祈祷我们不会进⼊计算机⼯程师和软件程序员给我们编写演出剧本的时代。(p:224)&lt;br&gt;
批注：然而......我们的情绪和判断力轻而易举就被影响了。&lt;/p&gt;
&lt;p&gt;**这正是导演库布⾥克⿊⾊预⾔的本质所在：我们越来越依靠计算机作为理解世界的媒介，在这⼀过程中，我们⾃⼰的智能黯然失⾊，最终沦为⼈⼯智能。(p:225)&lt;/p&gt;
&lt;p&gt;**巩固记忆的关键就是专注。(p:196)&lt;/p&gt;
&lt;p&gt;**对需要⻓期保持的记忆⽽⾔，输⼊的信息必须经过彻底⽽深⼊的处理。要完成这样的处理过程，就得留意这些信息，并把这些信息跟记忆中已有的知识有意义地、系统化地联系起来。——坎德尔(p:196)&lt;br&gt;
批注：长期记忆方法论：1.彻底理解2.与已有知识联系3.创新与诞生&lt;br&gt;
&lt;/font&gt;&lt;/p&gt;
&lt;p style=&#34;font-family: &#39;楷体&#39;; font-size: 18pt; color: purple; &#34;&gt;妙词：&lt;/p&gt;
&lt;font face=&#34;楷体&#34;&gt;
麦麦克思存储器，信息过载，体外大脑，人工记忆，生物记忆，记忆外包，长期记忆，短期记忆，工作记忆，内隐记忆，系统巩固，概念图式，扁平人，分时网络，麻木效应，神经“镜像”
&lt;/font&gt;
&lt;p style=&#34;font-family: &#39;楷体&#39;; font-size: 18pt; color: purple; &#34;&gt;感悟：&lt;/p&gt;
&lt;font face=&#34;楷体&#34;&gt;
这本书对新技术的产生所带来的衍生问题，特别是计算机领域的，有非常好的前瞻性指导。在这本书问世的时候，生成式人工智能还没有在市场中流行，甚至拍照解题的业务都还没有诞生，但是当这些技术流行的时候，我非常惊讶于其带来的对人类的改变完全符合本书的论述。拿我自己举例，我已经在使用ChatGPT类技术一年多以后，几乎放弃了我之前的搜索习惯。我已经逐渐习惯直接问获得答案的模式，而不是去辛苦地检索，从一大堆信息中甄别，组合出我想要地答案。因为ChatGPT在一般性问题上地快捷和准确性，更加催化了我解决问题的概念图式变为：问题-&gt;搜索-&gt;答案。这无疑是会削弱我之前建立的复杂概念图式，从而极大地减弱我解决复杂问题的能力，最终会影响创造力。而人类能够改变现状的方式就是必须学会做机器的主人。也就是无论在面临多简单的问题时，解决问题的概念图式都不应该直接采用问题-&gt;搜索-&gt;答案，而应该是理解-&gt;定义-&gt;剖析-&gt;类比-&gt;脑内搜索-&gt;尝试，如果没有解决，再多重复几次这个过程，最终实在无法解决，才转为问题-&gt;搜索-&gt;答案的模式。如果人类完全依靠问题-&gt;搜索-&gt;答案这样的概念图式解决问题，那么就会在现有的知识框架中原地打转，最终的结局正如书中所言：记忆外包，文明消亡。
&lt;/font&gt;">浅薄：互联网如何毒化了我们的大脑（读书笔记）</a>

  !function () {
    let searchMask = document.querySelector('#search_mask');
    let result = document.querySelector('#result');
    let items = document.querySelectorAll('.item');

    let close = document.querySelector('#close');
    
    close.addEventListener('click', function() {
      searchMask.style = 'display: none;'
    })

    let finds = [];
    let contents = [];
    let pageSize = 10;
    items.forEach(item => {
      let a = item.querySelector('a');
      contents.push({
        title: a.innerText,
        details: a.dataset.c,
        link: a.href
      })
      item.remove();
    })

    function insertStr(soure, start, count) {
      let newStr = soure.substr(start, count);
      return soure.slice(0, start) + '<em>' + newStr + '</em>' + soure.slice(start + count);
    }

    pageUl.addEventListener('click', function(event) {
      let target = event.target;
      if (target.__proto__ === HTMLSpanElement.prototype) {
        appendResults(parseInt(target.dataset.i));
      }
    })

    function appendResults(index) {
      let htmlResult = '';
      let start = index || 0;
      let end = Math.min(start + pageSize, finds.length);
      for (let i = start; i < end; i++) {
        const current = finds[i];
        let html = current.title;
        let sum = 0;
        let positions = current.positions;
        positions.forEach(position => {
          html = insertStr(html, position.start + sum, position.count);
          sum += 9;
        })
        htmlResult += `<div class="item"><a class="result-title" href="${current.link}">${html}</a></div>`;
      }
      result.innerHTML = htmlResult;
      pageUl.innerHTML = '';
      let count = finds.length / pageSize;
      let lis = '';
      if (start !== 0) {
        lis += `<span class="fa fa-angle-left" data-i='${start - 1}'></span>`;
      }
      for (let i = 0; i < count; i++) {
        lis += `<span class='${i === start?'current':''}' data-i='${i}'>${i+1}</span>`;     
      }
      if (start+1 < count) {
        lis += `<span class="fa fa-angle-right" data-i='${start+1}'></span>`;  
      }
      pageUl.innerHTML = lis;
    }

    function search(delay) {
      let timer = null
      return function () {
        clearTimeout(timer)
        timer = setTimeout(() => {
          let start = Date.now();
          let segments = searchBox.value.split(' ').filter(c => c != '');
          if (segments.length <= 0) {
            return;
          }
          finds = [];
          let htmlResult = '';
          contents.forEach(content => {
            let title = content.title;
            let positions = [];
            let find = false;
            segments.forEach((segment) => {
              if (content.title.includes(segment)) {
                find = true;
                positions.push({
                  start: content.title.indexOf(segment),
                  count: segment.length
                })
              } else if (content.details.includes(segment)) {
                find = true;
              }
            });
            if (find) {
              finds.push({
                title: content.title,
                link: content.link,
                positions
              });
            }
          })
          appendResults(0);
          statCount.textContent = finds.length;
          statTimes.textContent = Date.now() - start;
        }, delay)
      }
    }
    searchBox.addEventListener('input', search(200));
  }()

      } catch (err) {
        alert("复制错误！请手动复制！")
      }
      document.body.removeChild(textArea);
    }

    copy = function (text) {
      createTextArea(text);
      selectText();
      copyToClipboard();
    };

    return {
      copy: copy
    };
  })(window, document, navigator);

  function copyCode(e) {
    if (e.srcElement.tagName === 'SPAN' && e.srcElement.classList.contains('copy-code')) {
      let code = e.currentTarget.querySelector('code');
      var text = code.innerText;
      if (e.srcElement.textContent === '复制成功') {
        return;
      }
      e.srcElement.textContent = '复制成功';
      (function (elem) {
        setTimeout(() => {
          if (elem.textContent === '复制成功') {
            elem.textContent = '复制代码'
          }
        }, 1000);
      })(e.srcElement)
      Clipboard.copy(text);
    }
  }

  let pres = document.querySelectorAll('pre');
  pres.forEach(pre => {
    let code = pre.querySelector('code');
    let copyElem = document.createElement('span');
    copyElem.classList.add('copy-code');
    copyElem.textContent = '复制代码';
    pre.appendChild(copyElem);
    pre.onclick = copyCode
  })
